<!DOCTYPE html>

{% load static %}

<html>
  <head>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="shortcut icon" href="{% static 'images/favicon.png' %}">
    <link rel="stylesheet" href="{% static 'myfirst.css' %}">
    <link rel="stylesheet" href="{% static 'topnav.css' %}">
    <link rel="stylesheet" href="{% static 'alert.css' %}">
    <title>{% block title %}{% endblock %}</title>
  </head>
  <body>
    <div class="topnav">
      <img style="padding: 10px 10px; width: 152px; float: left; margin-left: 20px" src="{% static 'images/logo.png' %}">
      <a href="/"> <img style="width: 30px" src="{% static 'images/home_icon.png' %}"> </a>
      <a href="/members"> Members </a>
      <a href="/about"> About </a>
      {% if not user.is_authenticated %}
        <a style="float: right" href="/login"> Log In </a>
        <a style="float: right" href="/signup"> Sign Up </a>
      {% else %}
        <a style="float: right" href="/logout"> Log Out </a>
        <a style="float: right; padding: 10px 20px" href="/user_info"> <img class="avatar" src="{% static 'images/no_avatar_icon.png' %}"> {{user.username}} </a>
      {% endif %}
    </div>
    <div>
      {% if messages %}
        {% for message in messages %}
          <div class="alert">
            <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
            {{message}}
          </div>
        {% endfor %}
      {% endif %}
    </div>
  </body>
{% block content %}
{% endblock %}
</html>
